<script>
    
    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero) {
        var numero = Math.round(Math.random() * numero);
        return numero;
    }
    var numeroPensado = sorteia(10);
        
   var tentativas = 1;

    while(tentativas <= 3) {
        var chute = parseInt(prompt("digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou! exatamente o nº " + numeroPensado);
            break;
        }
        else {
            mostra("Você errou!");
        }
        tentativas++;

    }

    mostra("FIM")
