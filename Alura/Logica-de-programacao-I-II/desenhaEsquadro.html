<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

/*Nesse tipo de triângulo, basta saber os pontos A e C para descobrir o B! Repare que o X do A também é o X do B, e o Y do C também é o Y do B.*/

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

}

desenhaEsquadro(50, 50, 400, 400, "black");
desenhaEsquadro(100, 175, 275, 350, "white");

</script>
