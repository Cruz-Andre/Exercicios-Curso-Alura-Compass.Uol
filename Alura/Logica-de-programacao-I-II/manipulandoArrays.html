<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs e buttons</title>
</head>
<body>
    <main>
        <input/>
        <button>Compare com o meu segredo</button>
    </main>

    <script>

        function sorteia() {
            return Math.round(Math.random() * 10);
        }

        function sorteiaNumeros(quantidade) {
            var segredos = [];
            var numero = 1;
            
            while (numero <= quantidade) {

                var numeroAleatorio = sorteia();
                
                if (numeroAleatorio !== 0) {

                    var achou = false;

                    for (var posicao = 0; posicao < segredos.length; posicao++) {
                        if (segredos[posicao] == numeroAleatorio) {
                            achou = true;
                            break;
                        }
                    }

                    if(achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                } 
            }
            return segredos;
        }

        var segredos = sorteiaNumeros(5);

        console.log(segredos);

        var entrada = document.querySelector("input");
        entrada.focus(); /* <--- quando carrega a página o cursos já está dentro do input */

        function verifica() {
            var achou = false;
            for(var posicao = 0; posicao < segredos.length; posicao++) {

            if(entrada.value == segredos[posicao]) {
                alert("Você Acertou!");
                achou = true;
                break;
            }
        }
        
        if (achou == false) {
            alert("Você Errou!")
        }

            entrada.value = "";
            entrada.focus();
    }
    
    var button = document.querySelector("button");
    button.onclick = verifica; /*<--- não pode ter o () por que aí ele executa a função ao carregar a página!*/
        
    </script> 
</body>
</html>
