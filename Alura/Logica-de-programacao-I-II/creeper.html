<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="700"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        pincel.fillStyle = "lightgrey";

        /* 0 posição inicial do pincel no eixo X 
         * 0 posição inicial do pincel no eixo Y
         * 600 preenche com a cor do 0 a 600 no eixo X
         * 400 preenche com a cor do 0 a 400 no eixo Y
         *  */
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0, 0, 350, 300);

        pincel.fillStyle = "black"
        pincel.fillRect(50, 50, 90, 90);
        pincel.fillRect(210, 50, 90, 90);
        pincel.fillRect(140, 140, 70, 100);
        pincel.fillRect(100, 190, 40, 110);
        pincel.fillRect(210, 190, 40, 110);

    </script>
</body>
</html>
