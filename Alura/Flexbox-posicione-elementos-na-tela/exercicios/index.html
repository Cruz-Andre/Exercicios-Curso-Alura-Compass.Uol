<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Execícios Flexbox</title>
</head>
<body>
    <h2>Começando o grid</h2>
    <div class="grid1">
        <div class="box">Ruby on Rails</div>
        <div class="box">Java</div>
        <div class="box">HTML</div>
        <div class="box">Python</div>
        <div class="box">Wordpress</div>
        <div class="box">Bootstrap</div>
        <div class="box">Java Web</div>
        <div class="box">MySQL</div>
      </div>
      <br/>
      <hr/>
      
      <h2>Como espaçar corretamente os elementos de um grid</h2>
      <div class="grid2">

        <!-- primeira linha -->
        <div class="course">L1-C1</div>
        <div class="course">L1-C2</div>
        <div class="course">L1-C3</div>
      
        <!-- segunda linha -->
        <div class="course">L2-C1</div>
        <div class="course">L2-C2</div>
        <div class="course">L2-C3</div>
      
        <!-- terceira linha -->
        <div class="course">L3-C1</div>
        <div class="course">L3-C2</div>
        <div class="course">L3-C3</div>
      
        <!-- quarta linha -->
        <div class="course">L4-C1</div>
        <div class="course">L4-C2</div>
      
      </div>

</body>
</html>
